<body>
    <form action="#" method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>
    
        <label for="cognoms">Cognoms:</label>
        <input type="text" id="cognoms" name="cognoms" required>
    
        <label for="email">Correu electrònic:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="telefon">Telèfon:</label>
        <input type="tel" id="telefon" name="telefon">
    
        <label for="dataNaixement">Data de Naixement:</label>
        <input type="date" id="dataNaixement" name="dataNaixement" required>
    
        <label for="adreca">Adreça:</label>
        <textarea id="adreca" name="adreca" rows="4" cols="50" required></textarea>
    
        <input type="submit" value="Enviar">
      </form>
      <footer>
